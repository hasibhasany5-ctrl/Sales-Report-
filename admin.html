<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Analytics | Nugortech IT Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #FF6B00; --b: #00A3FF; --bg: #0b0f19; --card: rgba(255,255,255,0.03); }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); color: white; display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.1); padding: 40px 20px; position: fixed; height: 100vh; }
        .main { margin-left: 260px; width: calc(100% - 260px); padding: 40px; }
        
        /* Stats Cards */
        .stat-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .val { font-size: 22px; font-weight: 800; display: block; color: var(--b); }
        .lbl { font-size: 10px; font-weight: 700; text-transform: uppercase; opacity: 0.7; }

        /* Table */
        .panel { background: var(--card); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 25px; }
        .table-wrap { width: 100%; overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; text-align: left; font-size: 12px; white-space: nowrap; }
        th { padding: 12px; color: #94a3b8; border-bottom: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        input { padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; width: 250px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="margin:0; font-weight:800;">NUGORTECH IT</h2>
        <p style="color:var(--p); font-size:9px; font-weight:800; text-transform:uppercase;">Sales Command Center</p>
    </div>
    <div class="main">
        <div class="stat-grid">
            <div class="stat-card"><span class="val" id="tSales">0</span><span class="lbl">Total Sales</span></div>
            <div class="stat-card"><span class="val" id="tComm">0</span><span class="lbl">5% Commission</span></div>
            <div class="stat-card"><span class="val" id="tDue">0</span><span class="lbl">Total Due</span></div>
            <div class="stat-card"><span class="val" id="tLead">0</span><span class="lbl">Total Leads</span></div>
        </div>
        <div class="panel">
            <input type="text" id="src" onkeyup="filter()" placeholder="ðŸ” Search ID/Name...">
            <button onclick="exp()" style="background:var(--b); border:none; color:white; padding:12px 20px; border-radius:10px; cursor:pointer;">Export CSV</button>
            <div class="table-wrap">
                <table id="tbl">
                    <thead><tr><th>Date</th><th>ID</th><th>Name</th><th>Sales</th><th>Due</th><th>Service</th><th>Lead</th><th>Quality</th><th>Possibility</th><th>Calls</th><th>New</th><th>Old</th><th>Remarks</th><th>Del</th></tr></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBrz1xvq4Fpt9-j75-gUS4d8ebqPRLmOK0", databaseURL: "https://sales-report-nugortech-it-default-rtdb.firebaseio.com", projectId: "sales-report-nugortech-it", appId: "1:848643315031:web:e6fbf92153490ea9d31a12" };
        firebase.initializeApp(firebaseConfig); const database = firebase.database();
        database.ref('sales_reports').on('value', s => {
            const tbody = document.getElementById('tbody'); tbody.innerHTML = "";
            let ts=0, td=0, tl=0; const all = s.val();
            if (all) {
                Object.keys(all).reverse().forEach(k => {
                    const d = all[k]; ts += Number(d.sales); td += Number(d.due); tl += Number(d.lead);
                    tbody.innerHTML += `<tr><td>${d.date}</td><td>#${d.id}</td><td>${d.name}</td><td>${d.sales}</td><td>${d.due}</td><td>${d.service}</td><td>${d.lead}</td><td>${d.quality}</td><td>${d.poss}</td><td>${d.call}</td><td>${d.newC}</td><td>${d.oldC}</td><td>${d.rem}</td><td><button onclick="del('${k}')" style="background:none; border:none; color:red; cursor:pointer;"><i class="fas fa-trash"></i></button></td></tr>`;
                });
            }
            document.getElementById('tSales').innerText = ts.toLocaleString();
            document.getElementById('tComm').innerText = (ts * 0.05).toLocaleString(); // 5% Commission
            document.getElementById('tDue').innerText = td.toLocaleString();
            document.getElementById('tLead').innerText = tl;
        });
        function filter() { const v = document.getElementById('src').value.toUpperCase(); const rows = document.getElementById('tbody').getElementsByTagName('tr'); for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(v) ? "" : "none"; } }
        function exp() { let csv = "Date,ID,Name,Sales,Due,Service,Lead,Quality,Possibility,Calls,NewC,OldC,Remarks\n"; document.querySelectorAll("#tbl tr").forEach((row, i) => { if(i===0) return; csv += Array.from(row.querySelectorAll("td")).slice(0,13).map(c => c.innerText.replace("#","")).join(",") + "\n"; }); const b = new Blob([csv], { type: 'text/csv;charset=utf-8;' }); const l = document.createElement("a"); l.href = URL.createObjectURL(b); l.download = "Report.csv"; l.click(); }
        function del(k) { if(confirm("Delete?")) database.ref('sales_reports/'+k).remove(); }
    </script>
</body>
</html>
