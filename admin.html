<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Sales Dashboard | Nugortech IT Ltd</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --p: #FF6B00;
            --b: #00A3FF;
            --s: #10b981;
            --d: #f43f5e;
            --bg: #0b0f19;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); color: white; display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Sidebar Look */
        .sidebar { width: 280px; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); border-right: 1px solid var(--border); padding: 50px 30px; position: fixed; height: 100vh; z-index: 100; }
        .sidebar h2 { margin: 0; font-weight: 800; color: white; }
        .sidebar .slogan { font-size: 9px; color: var(--p); font-weight: 800; letter-spacing: 1px; text-transform: uppercase; }

        .main { margin-left: 280px; width: calc(100% - 280px); padding: 40px; }

        /* Powerful Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { padding: 25px; border-radius: 25px; border: 1px solid var(--border); transition: 0.3s; position: relative; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        .c-1 { background: linear-gradient(135deg, #00A3FF 0%, #0066FF 100%); }
        .c-2 { background: linear-gradient(135deg, #00E676 0%, #00C853 100%); color: #003300; }
        .c-3 { background: linear-gradient(135deg, #FF6B00 0%, #E65100 100%); }
        .c-4 { background: linear-gradient(135deg, #a855f7 0%, #7e22ce 100%); }
        
        .val { font-size: 26px; font-weight: 800; display: block; }
        .lbl { font-size: 11px; font-weight: 700; text-transform: uppercase; opacity: 0.9; }

        /* Content Sections */
        .panel-grid { display: grid; grid-template-columns: 2.2fr 1fr; gap: 25px; }
        .panel { background: var(--glass); border: 1px solid var(--border); padding: 30px; border-radius: 35px; backdrop-filter: blur(10px); }
        .title { font-size: 16px; font-weight: 800; margin-bottom: 25px; color: var(--b); display: flex; align-items: center; gap: 10px; }

        /* Controls */
        .controls { display: grid; grid-template-columns: 1fr 1fr auto auto; gap: 12px; margin-bottom: 25px; }
        input { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 12px 18px; border-radius: 12px; color: white; outline: none; transition: 0.3s; font-size: 13px; }
        input:focus { border-color: var(--b); }
        .btn { padding: 10px 22px; border-radius: 12px; border: none; cursor: pointer; font-weight: 700; color: white; transition: 0.3s; font-size: 12px; }

        /* Table */
        .table-wrap { max-height: 480px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { padding: 12px; font-size: 10px; color: #64748b; text-transform: uppercase; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: #0b0f19; }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.03); font-weight: 600; font-size: 13px; }
        
        .c-val { color: #00E676; }
        .del-btn { background: none; border: none; color: #f43f5e; cursor: pointer; transition: 0.3s; }
        .del-btn:hover { transform: scale(1.2); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--b); border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div style="text-align:center; margin-bottom:50px;">
        <h2>NUGORTECH IT</h2>
        <p class="slogan">Different Creative Think</p>
    </div>
    <div style="padding:15px; border-radius:15px; background:var(--glass); border:1px solid var(--b); color:var(--b); font-weight:800; text-align:center;">
        <i class="fas fa-rocket"></i> SALES ANALYTICS
    </div>
</div>

<div class="main">
    <div class="stats-grid">
        <div class="stat-card c-1"><span class="val" id="s1">৳0</span><span class="lbl">Total Sales</span></div>
        <div class="stat-card c-2"><span class="val" id="s2">৳0</span><span class="lbl">Total Due</span></div>
        <div class="stat-card c-4"><span class="val" id="s3">৳0</span><span class="lbl">Comm. (5%)</span></div>
        <div class="stat-card c-3"><span class="val" id="s4">0</span><span class="lbl">Total Leads</span></div>
    </div>

    <div class="panel-grid">
        <!-- Main Transaction Logs -->
        <div class="panel">
            <div class="title"><i class="fas fa-list-ul"></i> Transaction History</div>
            <div class="controls">
                <input type="text" id="findID" placeholder="Search Name/ID..." onkeyup="filter()">
                <input type="text" id="findDate" placeholder="Date (28-02-2026)" onkeyup="filter()">
                <button class="btn" style="background:var(--b)" onclick="exp()">Export</button>
                <button class="btn" style="background:var(--d)" onclick="wipe()"><i class="fas fa-trash-can"></i></button>
            </div>
            <div class="table-wrap">
                <table id="mainT">
                    <thead><tr><th>Date</th><th>Name</th><th>ID</th><th>Sales</th><th>Due</th><th>5% Comm</th><th>Del</th></tr></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Employee Summary by Name -->
        <div class="panel">
            <div class="title"><i class="fas fa-user-tag"></i> Summary by Name</div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>Employee Name</th><th>Total Sales</th><th>Comm.</th></tr></thead>
                    <tbody id="nameBody"></tbody>
                </table>
            </div>
            <div style="margin-top: 30px;">
                <canvas id="ratioChart"></canvas>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBrz1xvq4Fpt9-j75-gUS4d8ebqPRLmOK0", databaseURL: "https://sales-report-nugortech-it-default-rtdb.firebaseio.com", projectId: "sales-report-nugortech-it", appId: "1:848643315031:web:e6fbf92153490ea9d31a12" };
    firebase.initializeApp(firebaseConfig); const database = firebase.database();
    let chart;

    database.ref('sales_reports').on('value', snap => {
        const tbody = document.getElementById('tbody'); tbody.innerHTML = "";
        const nameBody = document.getElementById('nameBody'); nameBody.innerHTML = "";
        const all = snap.val(); 
        
        let tSales = 0, tDue = 0, tComm = 0, tLeads = 0;
        let nameReport = {}; // Grouping by Name logic

        if (all) {
            Object.keys(all).reverse().forEach(k => {
                const d = all[k];
                const s = Number(d.sales || 0);
                const du = Number(d.due || 0);
                const l = Number(d.lead || 0);
                const c = s * 0.05;

                tSales += s; tDue += du; tComm += c; tLeads += l;

                // Create report grouped by Name
                if(!nameReport[d.name]) nameReport[d.name] = { ts: 0, tc: 0 };
                nameReport[d.name].ts += s;
                nameReport[d.name].tc += c;

                tbody.innerHTML += `<tr>
                    <td>${d.date}</td>
                    <td>${d.name}</td>
                    <td style="color:var(--b)">#${d.id}</td>
                    <td>৳${s.toLocaleString()}</td>
                    <td style="color:var(--p)">৳${du.toLocaleString()}</td>
                    <td class="c-val">৳${c.toLocaleString()}</td>
                    <td><button onclick="delOne('${k}')" class="del-btn"><i class="fas fa-trash-alt"></i></button></td>
                </tr>`;
            });

            // Populate Name-wise Summary Table
            Object.keys(nameReport).forEach(name => {
                const rep = nameReport[name];
                nameBody.innerHTML += `<tr>
                    <td>${name}</td>
                    <td>৳${rep.ts.toLocaleString()}</td>
                    <td class="c-val">৳${rep.tc.toLocaleString()}</td>
                </tr>`;
            });
        }

        document.getElementById('s1').innerText = "৳" + tSales.toLocaleString();
        document.getElementById('s2').innerText = "৳" + tDue.toLocaleString();
        document.getElementById('s3').innerText = "৳" + tComm.toLocaleString();
        document.getElementById('s4').innerText = tLeads;
        updateChart(tSales, tDue);
    });

    function updateChart(s, d) {
        const ctx = document.getElementById('ratioChart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, { type: 'doughnut', data: { labels: ['Paid', 'Due'], datasets: [{ data: [s-d, d], backgroundColor: ['#10b981', 'rgba(255,255,255,0.05)'], borderWidth: 0 }] }, options: { cutout: '85%', plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8' } } } } });
    }

    function filter() {
        const v1 = document.getElementById('findID').value.toUpperCase();
        const v2 = document.getElementById('findDate').value.toUpperCase();
        const rows = document.getElementById('tbody').getElementsByTagName('tr');
        for (let r of rows) {
            const txt = r.innerText.toUpperCase();
            r.style.display = (txt.includes(v1) && txt.includes(v2)) ? "" : "none";
        }
    }

    function exp() {
        let csv = "\uFEFFDate,Name,ID,Sales,Due,Commission\n";
        document.querySelectorAll("#mainT tr").forEach((row, i) => {
            if(i === 0 || row.style.display === "none") return;
            const cells = Array.from(row.querySelectorAll("td")).slice(0, 6).map(c => c.innerText.replace(/[৳#]/g, ""));
            csv += cells.join(",") + "\n";
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Nugortech_Sales_Report.csv";
        link.click();
    }

    function delOne(k) { if(confirm("Delete entry?")) database.ref('sales_reports/'+k).remove(); }
    function wipe() { if(prompt("Pass?") === "8087") database.ref('sales_reports').remove(); }
</script>
</body>
</html>
