<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Entry | Nugortech IT Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #FF6B00; --b: #00A3FF; --bg: #0f172a; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { margin: 0; background: var(--bg); display: flex; justify-content: center; padding: 40px 20px; color: white; }
        .card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 650px; border-radius: 35px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .header { text-align: center; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-size: 11px; font-weight: 700; color: var(--b); display: block; margin-bottom: 5px; margin-left: 10px; }
        input, select, textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 14px; color: white; outline: none; font-size: 14px; }
        input:focus { border-color: var(--p); }
        .btn { width: 100%; padding: 16px; background: linear-gradient(to right, var(--p), var(--b)); border: none; border-radius: 18px; color: white; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3); }
        #status { margin-top: 20px; text-align: center; font-weight: 800; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h2 style="margin:0;">Nugortech IT Ltd</h2>
            <p style="font-size: 10px; color: var(--p); font-weight: bold; letter-spacing: 2px;">DAILY SALES CLOUD REPORT</p>
        </div>
        <div class="grid">
            <div style="margin-bottom:10px;"><label>NAME</label><input type="text" id="name" placeholder="Full Name"></div>
            <div style="margin-bottom:10px;"><label>ID</label><input type="number" id="eid" placeholder="Employee ID"></div>
            <div style="margin-bottom:10px;"><label>SALES (BDT)</label><input type="number" id="sales" oninput="calc()"></div>
            <div style="margin-bottom:10px;"><label>PAYMENT (BDT)</label><input type="number" id="pay" oninput="calc()"></div>
            <div style="margin-bottom:10px;"><label>DUE (AUTO)</label><input type="number" id="due" readonly style="color:var(--p)"></div>
            <div style="margin-bottom:10px;"><label>SERVICE</label><select id="service"><option value="Facebook Ads">Facebook Ads</option><option value="Google Ads">Google Ads</option><option value="Web Design">Web Design</option></select></div>
            <div style="margin-bottom:10px;"><label>LEADS</label><input type="number" id="lead"></div>
            <div style="margin-bottom:10px;"><label>LEAD QUALITY</label><input type="text" id="qual"></div>
            <div style="margin-bottom:10px;"><label>NEW CUSTOMER</label><input type="number" id="nc"></div>
            <div style="margin-bottom:10px;"><label>OLD CUSTOMER</label><input type="number" id="oc"></div>
        </div>
        <button class="btn" onclick="submit()">SUBMIT TO CLOUD</button>
        <div id="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBrz1xvq4Fpt9-j75-gUS4d8ebqPRLmOK0",
            authDomain: "sales-report-nugortech-it.firebaseapp.com",
            databaseURL: "https://sales-report-nugortech-it-default-rtdb.firebaseio.com",
            projectId: "sales-report-nugortech-it",
            appId: "1:848643315031:web:e6fbf92153490ea9d31a12"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function calc() { document.getElementById('due').value = (document.getElementById('sales').value || 0) - (document.getElementById('pay').value || 0); }
        function submit() {
            const data = { name: document.getElementById('name').value, id: document.getElementById('eid').value, sales: document.getElementById('sales').value, pay: document.getElementById('pay').value, due: document.getElementById('due').value, service: document.getElementById('service').value, lead: document.getElementById('lead').value, nc: document.getElementById('nc').value, oc: document.getElementById('oc').value, date: new Date().toLocaleDateString('en-GB').replace(/\//g, "-"), time: new Date().toLocaleTimeString() };
            if(!data.name || !data.id) return alert("Fill Name & ID");
            document.getElementById('status').style.display="block"; document.getElementById('status').innerText="⏳ Syncing...";
            db.ref('sales_reports').push(data).then(() => { document.getElementById('status').style.color="#10b981"; document.getElementById('status').innerText="✅ Saved Forever!"; setTimeout(()=> location.reload(), 2000); });
        }
    </script>
</body>
</html>
