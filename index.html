<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Entry | Nugortech IT Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #FF6B00; --b: #00A3FF; --bg: #0f172a; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { margin: 0; background: var(--bg); display: flex; justify-content: center; padding: 40px 20px; color: white; }
        .card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 650px; border-radius: 35px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .header { text-align: center; margin-bottom: 30px; }
        .logo-text { font-size: 26px; font-weight: 800; margin: 0; }
        .slogan { font-size: 10px; color: var(--p); font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full { grid-column: span 2; }
        label { font-size: 11px; font-weight: 700; color: var(--b); display: block; margin-bottom: 5px; margin-left: 10px; }
        input, select, textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px 15px; border-radius: 14px; color: white; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--p); }
        .btn { width: 100%; padding: 16px; background: linear-gradient(to right, var(--p), var(--b)); border: none; border-radius: 18px; color: white; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3); }
        #status { margin-top: 20px; text-align: center; display: none; padding: 12px; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h2 class="logo-text">Nugortech IT Ltd</h2>
            <p class="slogan">Daily Sales Report Submission</p>
        </div>
        <div class="grid">
            <div style="margin-bottom: 15px;"><label>EMPLOYEE NAME</label><input type="text" id="name" placeholder="Name"></div>
            <div style="margin-bottom: 15px;"><label>EMPLOYEE ID</label><input type="number" id="eid" placeholder="ID"></div>
            <div style="margin-bottom: 15px;"><label>TOTAL SALES (BDT)</label><input type="number" id="sales" oninput="calc()"></div>
            <div style="margin-bottom: 15px;"><label>TOTAL PAYMENT (BDT)</label><input type="number" id="pay" oninput="calc()"></div>
            <div style="margin-bottom: 15px;"><label>TOTAL DUE (AUTO)</label><input type="number" id="due" readonly style="background: rgba(239,68,68,0.1);"></div>
            <div style="margin-bottom: 15px;"><label>SELLING SERVICE</label>
                <select id="service">
                    <option value="Facebook Ads">Facebook Ads</option>
                    <option value="Google Ads">Google Ads</option>
                    <option value="Web Design">Web Design</option>
                    <option value="SEO">SEO</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;"><label>TOTAL LEAD</label><input type="number" id="lead"></div>
            <div style="margin-bottom: 15px;"><label>LEAD QUALITY</label><input type="text" id="quality" placeholder="Good / Average"></div>
            <div style="margin-bottom: 15px;"><label>SALES POSSIBILITY</label><input type="text" id="poss"></div>
            <div style="margin-bottom: 15px;"><label>REGULAR CUSTOMER CALL</label><input type="number" id="call"></div>
            <div style="margin-bottom: 15px;"><label>NEW CUSTOMER</label><input type="number" id="newC"></div>
            <div style="margin-bottom: 15px;"><label>OLD CUSTOMER</label><input type="number" id="oldC"></div>
            <div class="full"><label>REMARKS / NOTES</label><textarea id="rem" rows="2"></textarea></div>
        </div>
        <button class="btn" onclick="sendData()">SUBMIT REPORT</button>
        <div id="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // আপনার নতুন Config (স্ক্রিনশট থেকে নেওয়া)
        const firebaseConfig = { 
            apiKey: "AIzaSyBrz1xvq4Fpt9-j75-gUS4d8ebqPRLmOK0", 
            authDomain: "sales-report-nugortech-it.firebaseapp.com",
            databaseURL: "https://sales-report-nugortech-it-default-rtdb.firebaseio.com", 
            projectId: "sales-report-nugortech-it", 
            appId: "1:848643315031:web:e6fbf92153490ea9d31a12" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function calc() { 
            const s = document.getElementById('sales').value || 0; 
            const p = document.getElementById('pay').value || 0; 
            document.getElementById('due').value = s - p; 
        }

        function sendData() {
            const data = { 
                name: document.getElementById('name').value, 
                id: document.getElementById('eid').value, 
                sales: document.getElementById('sales').value, 
                pay: document.getElementById('pay').value, 
                due: document.getElementById('due').value, 
                service: document.getElementById('service').value, 
                lead: document.getElementById('lead').value, 
                quality: document.getElementById('quality').value, 
                poss: document.getElementById('poss').value, 
                call: document.getElementById('call').value, 
                newC: document.getElementById('newC').value, 
                oldC: document.getElementById('oldC').value, 
                rem: document.getElementById('rem').value, 
                date: new Date().toLocaleDateString('en-GB').replace(/\//g, "-"),
                timestamp: Date.now()
            };
            if(!data.name || !data.id) return alert("Fill Name and ID");
            const st = document.getElementById('status'); st.style.display="block"; st.innerText="Uploading...";
            db.ref('sales_reports').push(data).then(() => { 
                st.style.background="rgba(16,185,129,0.2)"; st.style.color="#10b981"; st.innerText="✅ Report Saved!"; 
                setTimeout(()=> location.reload(), 2000); 
            });
        }
    </script>
</body>
</html>
